{% extends 'main/base.html' %}

{% block content %}
    <h1>{{course.title}}</h1>
           <div>
            <p>{{course.details}}</p>
            <p>Price GBP{{course.price}}</p>
            {% if course.beginners == True %}
                <p>Suitable for beginners</p>
            {% endif %}
            <a href="{% url 'enrol' course.id %}"><button>Enrol Now</button></a>
           </div>
{% endblock %}
